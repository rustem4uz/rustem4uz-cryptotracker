<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="emirveliyevrustem">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rustem4uz-finance-tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
<body>
    <div class='container'>
        <h1>CryptoTracker by rustem4uz <span class='year-style'>2010</span></h1>
        <input type="text" id="search" placeholder="Search coin...">
        <div class="recommendation">
            <button onclick="recommendTop()">Top Growth</button>
            <button onclick="recommendStable()">Stable</button>
        </div>
        <table id="crypto-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Coin</th>
                    <th>Price</th>
                    <th>Change (24h)</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody id="crypto-body">
            <!--Заполняется скриптом через открытый API-->
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
